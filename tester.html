<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftCart</title>
    <link href="https://fonts.googleapis.com/css2?family=Lemon+Milk:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Lemon Milk', sans-serif;
            background-color: #f5f1e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            width: 375px;
            height: 667px;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .logo {
            width: 100px;
            margin-bottom: 10px;
        }
        .tab-content {
            display: none;
            height: calc(100% - 60px);
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .tab-content.active { display: flex; }
        .bottom-nav {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: #fff;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #ddd;
        }
        .nav-item {
            flex: 1;
            text-align: center;
            cursor: pointer;
            padding: 10px;
            color: #777;
        }
        .nav-item.active { color: black; }
        button {
            background: black;
            color: white;
            border: none;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 80%;
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        #barcode-scanner {
            width: 100%;
            height: 300px;
        }
        #qrCodeContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpg" alt="SwiftCart Logo" class="logo">
        <h1>SwiftCart</h1>
        <div class="tab-content active" id="start"><button onclick="navigateTo('scan')">Start Shopping</button></div>
        <div class="tab-content" id="scan">
            <h2>Scan a Barcode</h2>
            <video id="barcode-scanner" autoplay></video>
            <p id="barcode-result">Scanned Barcode Data will appear here.</p>
            <button onclick="navigateTo('cart')">Go to Cart</button>
        </div>
        <div class="tab-content" id="cart">
            <h2>Your Cart</h2>
            <ul id="cartList"></ul>
            <p id="totalPrice">Total: $0</p>
            <button onclick="navigateTo('scan')">Scan Again</button>
            <button onclick="checkout()">Checkout</button>
        </div>
        <div class="tab-content" id="qrcode">
            <h3>QR Code</h3>
            <div id="qrCodeContainer"></div>
            <button onclick="navigateTo('cart')">Back to Cart</button>
        </div>
        <div class="bottom-nav">
            <div class="nav-item active" data-tab="start" onclick="navigateTo('start')">üè†</div>
            <div class="nav-item" data-tab="scan" onclick="navigateTo('scan')">üì∑</div>
            <div class="nav-item" data-tab="cart" onclick="navigateTo('cart')">üõí</div>
            <div class="nav-item" data-tab="qrcode" onclick="navigateTo('qrcode')">üì≤</div>
        </div>
    </div>

    <script>
        function navigateTo(tab) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
            document.querySelector(`[data-tab='${tab}']`).classList.add('active');
            document.getElementById(tab).classList.add('active');
        }

        let scannedItems = [];
        function startBarcodeScanner() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(stream => {
                document.getElementById("barcode-scanner").srcObject = stream;
            }).catch(err => {
                console.error("Camera access denied: ", err);
            });
        }

        function updateCart() {
            const cartList = document.getElementById('cartList');
            const totalPrice = document.getElementById('totalPrice');
            cartList.innerHTML = '';
            let total = 0;
            scannedItems.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = `Item: ${item}`;
                cartList.appendChild(listItem);
                total += 10;
            });
            totalPrice.textContent = `Total: $${total}`;
        }

        function checkout() {
            alert("Proceeding to checkout with " + scannedItems.length + " items.");
        }

        function generateQRCode() {
            document.getElementById("qrCodeContainer").innerHTML = "";
            new QRCode(document.getElementById("qrCodeContainer"), "https://swiftcart.com/checkout");
        }

        window.onload = function() {
            startBarcodeScanner();
            generateQRCode();
        };
    </script>
</body>
</html>
